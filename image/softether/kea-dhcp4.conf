{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": ["tap_soft"]
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea-dhcp4-ctrl.sock"
        },
        "lease-database": {
            "type": "memfile",
            "lfc-interval": 3600
        },
        "subnet4": [
            {
                "subnet": "10.200.0.0/14",
                "pools": [{"pool": "10.200.0.2 - 10.203.255.255"}]
                "option-data": [
                    {
                        "name": "domain-name-servers",
                        "data": "8.8.8.8, 8.8.4.4"
                    }
                ]
            }
        ]
    }
}
